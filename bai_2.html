<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Product</h3>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    <tbody id="list"></tbody>
</table>
<script>
    class Product {
        id;
        name;
        quantity;
        price;

        constructor(idInput, nameInput, quantityInput, priceInput) {
            this.id = idInput;
            this.name = nameInput;
            this.quantity = quantityInput;
            this.price = priceInput;
        }

        getId() {
            return this.id;
        }

        setId(idInput) {
            this.id = idInput;
        }

        getName() {
            return this.name;
        }

        setName(nameInput) {
            this.name = nameInput;
        }

        getQuantity() {
            return this.quantity;
        }

        setQuantity(quantityInput) {
            this.quantity = quantityInput;
        }

        getPrice() {
            return this.price;
        }

        setPrice(priceInput) {
            this.price = priceInput;
        }
    }

    class Store {
        listProduct;

        constructor(listProductInput) {
            this.listProduct = [];
        }
        getListProduct() {
            return this.listProduct;
        }
        add(newProduct) {
            this.listProduct.push(newProduct);
        }

        remove(index) {
            this.listProduct.splice(index, 1);
        }

        findAll() {
            return this.listProduct;
        }

        edit(index, newProduct) {
            this.listProduct[index] = newProduct;
        }
    }

    function main() {
        let product1 = new Product(1, 'Hảo Hảo', 1, 3000);
        let product2 = new Product(2, 'Omachi', 1, 3500);
        let product3 = new Product(3, '3 miền', 2, 6000);
        let product4 = new Product(4, 'Kokomi', 10, 35000);
        let product5 = new Product(5, 'Gấu đỏ', 3, 7000);
        let list = new Store([]);
        list.add(product1)
        let str = '';
        for (let i = 0; i < list.length; i++) {
            str += `
                <tr>
                <td>${list[i].getId()}</td>
                <td>${list[i].getName()}</td>
                <td>${list[i].getQuantity()}</td>
                <td>${list[i].getPrice()}</td>
                </tr>
                    `
        }
        document.getElementById('list').innerHTML = str;
    }
    main()
</script>
</body>
</html>
