<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Kind {
        nameKind;
        featherColor;

        constructor(nameKindInput, featherColorInput) {
            this.nameKind = nameKindInput;
            this.featherColor = featherColorInput;
        }

        getNameKind() {
            return this.nameKind;
        }

        setNameKind(nameKindInput) {
            this.nameKind = nameKindInput;
        }

        getFeatherColor() {
            return this.featherColor;
        }

        setFeatherColor(featherColorInput) {
            this.featherColor = featherColorInput;
        }
    }

    class Dog {
        nameDog;
        age;
        kinDog;
        isSick;

        constructor(nameDogInput, ageInput, kinDogInput, isSickInput) {
            this.nameDog = nameDogInput;
            this.age = ageInput;
            this.kinDog = kinDogInput;
            this.isSick = isSickInput;
        }

        getNameDog() {
            return this.nameDog;
        }

        setNameDog(nameDogInput) {
            this.nameDog = nameDogInput;
        }

        getAge() {
            return this.age;
        }

        setAge(ageInput) {
            this.age = ageInput;
        }

        getKinDog() {
            return this.kinDog;
        }

        setKinDog(kinDogInput) {
            this.kinDog = kinDogInput;
        }

        getIsSick() {
            return this.isSick;
        }

        setIsSick(isSickInput) {
            this.isSick = isSickInput;
        }

        checkIsSick() {
            if (this.getIsSick()) {
                alert('Khỏe')
            } else {
                alert(this.nameDog + ' - ' + this.age + ' Tuổi - ' + this.kinDog.nameKind + ' - ' + this.kinDog.featherColor)
            }
        }
    }

    function main() {
        let kind1 = new Kind('Corgi', 'Vàng');
        let dog1 = new Dog('Hảo Hảo', 5, kind1, false);
        let kind2 = new Kind('Pug', 'Xám');
        let dog2 = new Dog('Omachi', 7, kind2, true);
        dog1.checkIsSick();
        dog2.checkIsSick();
    }

    main()
</script>
</body>
</html>
